<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <style>
    .page-header h1{
        display: inline-block;
    }
    .page-header .addbtn{
        float: right;
    }
   .pagination{
        margin:0 auto;
    }
    .fenye{
        margin: 0 auto;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>
                新闻管理系统
            </h1>
            <!-- <button type="button" class="btn btn-info btn-lg addbtn" onclick="javascript:location.href='{:url('index/addview')}'">添加信息</button> -->
            <a href="{:url('index/addview')}">添加信息</a>
            <table class="table table-striped table-hover table-bordered">
                <tr>
                    <th>id</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>省份</th>
                    <th>操作</th>
                </tr>
                {foreach $data as $v}
                <tr>
                    <td>{$v.id}</td>
                    <td>{$v.username}</td>
                    <td>{$v.age}</td>
                    <td>{$v.province}</td>
                    <td><button class="btn btn-success" onclick="javascript:location.href='modify?id={$v.id}'">修改</button><button class="btn btn-primary" onclick="javascript:location.href='delete?id={$v.id}'">删除</button></td>
                </tr>
                {/foreach}
                <tr>
                    <td colspan="5" class="fenye">
                        <nav aria-label="Page navigation">
                            {$data|raw}
                        </nav>
                    </td>

                </tr>
            </table>
        </div>
    </div>
</body>

</html>
