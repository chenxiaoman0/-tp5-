<!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/table_basic.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:20:01 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基础表格</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/tp5/public/hplus/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/tp5/public/hplus/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/tp5/public/hplus/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/tp5/public/hplus/css/animate.min.css" rel="stylesheet">
    <link href="/tp5/public/hplus/css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        {if ($data[0]['complete'])==0}
                        <h5>未处理</h5>
                        {else /}
                        <h5>已处理</h5>
                        {/if}
                      
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="table_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="table_basic.html#">选项1</a>
                                </li>
                                <li><a href="table_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>用户名</th>
                                    <th>物品</th>
                                    <th>重量</th>
                                    <th>联系方式</th>
                                    <th>地址</th>
                                    <th>预约时间</th>
                                    <th>备注信息</th>
                                    <th>提交时间</th>
                                    <th>
                                        操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {foreach $data as $v}
                                <tr>
                                    <td>{$v.id}</td>
                                    <td>{$v.username}</td>
                                    <td>{$v.address}</td>
                                    <td>{$v.datatime}</td>
                                    <td>{$v.decoration}</td>
                                    <td>{$v.good}</td>
                                    <td>{$v.phone}</td>
                                    <td>{$v.weight}</td>
                                    <td>{$v.addtime}</td>
                                    <td><a href="modifypro?id={$v.id}">上门回收</a>
                                        <a href="deletepro?id={$v.id}">删除</a></td>
                                </tr>
                                {/foreach}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/tp5/public/hplus/js/jquery.min.js?v=2.1.4"></script>
    <script src="/tp5/public/hplus/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/tp5/public/hplus/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="/tp5/public/hplus/js/content.min.js?v=1.0.0"></script>
    <script src="/tp5/public/hplus/js/plugins/iCheck/icheck.min.js"></script>
    <script src="/tp5/public/hplus/js/demo/peity-demo.min.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>

</html>
